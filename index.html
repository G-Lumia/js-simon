<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Simone Dice </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="container d-flex justify-content-between my-4 ">
        <h1>
            Simone Dice
        </h1>
        <button id="play" class="btn btn-warning">
            Gioca
        </button>
    </header>
    <main class="container">
        <div id="timer" class="text-center">

        </div>
        <div id="game" class="d-flex justify-content-between d-none">

        </div>
        <div id="form" class="container w-25 d-flex flex-column align-items-center gap-2 d-none">
            <label for="num1"> Numero 1</label>
            <input class="form-control" type="text" name="num1" id="num1">
            <label for="num2"> Numero 2</label>
            <input class="form-control" type="text" name="num2" id="num2">
            <label for="num3"> Numero 3</label>
            <input class="form-control" type="text" name="num3" id="num3">
            <label for="num4"> Numero 4</label>
            <input class="form-control" type="text" name="num4" id="num4">
            <label for="num5"> Numero 5</label>
            <input class="form-control" type="text" name="num5" id="num5">
            <button id="send" class="btn btn-primary"> Invia </button>
        </div>
        
        <div id="end" class="text-center my-5">

        </div>
    </main>
    <script src="./js/myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
